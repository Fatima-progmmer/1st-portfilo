<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<style>
  body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: #f7f7f7;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #ff69b4;
    z-index: 1000;
    padding: 1rem;
  }
  .navbar a {
    color: rgb(14, 13, 13);
    font-size: 1.3em;
    text-decoration: none;
    padding: 0.5rem 1rem;
  }
  .navbar a:hover {
    background-color: white;
    color: black;
    transition: 0.3s ease;
    border-radius: 10px;
  }
  .contact-form {
    width: 40%;
    margin: 2rem auto;
    padding: 2rem;
    background-color:white;
    margin-top: 100px;
    border-radius: 20px;
    box-shadow: inset 0px 0px 40px #ff69b4;
  }
  .form-group {
    margin-bottom: 1rem;
    padding: 10px;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: none;
    background-color:#d5c9cf;
    color: black;
    border-radius: 12px;
  }
  button {
    background-color: #d5c9cf;
    color: black;
    margin-left: 150px;
    margin-right: 150px;
    border-radius: 12px;
    padding: 1rem 2rem;
    border: none;
    cursor: pointer;
    margin-top: 1rem;
  }
  button:hover {
    background-color: #ff69b4;
  }
  footer {
    text-align: center;
    padding: 1rem;
    color: grey;
    width: 100%;
    bottom: 0;
  }
  #yourMessage{
    max-width:460px;
    max-height: 200px;
  }
  .hidden{
    display: none;
  }

  /* Media Queries for responsive design */
@media (min-width: 768px) {
  .contact-form {
    width: 60%;
  }

  button {
    margin-left: 150px;
    margin-right: 150px;
  }
}

@media (min-width: 1024px) {
  .contact-form {
    width: 40%;
  }
}
</style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about me.html">About</a>
    <a href="eductaion.html">Education</a>
    <a href="skill.html">Skills</a>
    <a href="contat me.html">Contact</a>
  </nav>
  <form class="contact-form" id="myform">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name">
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" id="emailAddress" name="emailAddress" placeholder="Your email address">
    </div>
    <div class="form-group">
      <label for="yourMessage">Your Message</label>
      <textarea id="yourMessage" name="yourMessage" rows="4" placeholder="Your message here"></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
  <div class="hidden"id="Thanksmessage">
    Thanks for contacting me !
  </div>
  <footer>
    <i>@Copyright | All reserved by Tanzeela</i>
  </footer>
  <script>
    const form=document.getElementById("myform");
    const Thanksmessage=document.getElementById("Thanksmessage");
    form.addEventListener('submit'.(e)=>{
      e.preventDefault();
      Thanksmessage.classList.remove("hidden");
      form.reset();
    })
  </script>
</body>
</html>
